[module/bspwm]
type           = internal/bspwm
pin-workspaces = true
enable-click   = true
enable-scroll  = false

[module/title]
type           = internal/xwindow
format         = <label>
label          = %title%
label-maxlen   = 50

[module/date]
type           = internal/date
interval       = 1.0
time           = %k:%M
time-alt       = %A, %d %B %Y at %k:%M
format         = <label>
label          = %time%
