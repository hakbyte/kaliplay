[module/bspwm]
type                      = internal/bspwm
pin-workspaces            = true
enable-click              = true
enable-scroll             = false
ws-icon-default           = %{T2}○%{T-}
format                    = <label-state>
label-focused             = %{T2}●%{T-}
label-focused-foreground  = ${color.magenta}
label-occupied            = %icon%
label-occupied-foreground = ${color.green}
label-urgent              = %icon%
label-urgent-foreground   = ${color.red}
label-empty               = %icon%
label-empty-foreground    = ${color.foreground}
label-focused-padding     = 1
label-urgent-padding      = 1
label-occupied-padding    = 1
label-empty-padding       = 1

[module/title]
type           = internal/xwindow
format         = <label>
label          = %title%
label-maxlen   = 50

[module/date]
type           = internal/date
interval       = 1.0
time           = %k:%M
time-alt       = %A, %d %B %Y at %k:%M
format         = <label>
label          = %time%
