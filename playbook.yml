---
- name: Configure Kali Linux
  hosts: all
  connection: local
  become: yes
  vars_files:
    - vars/all.yml
  roles:
    - role: base
    - role: hostname
    - role: timezone
    - role: sudo
    - role: editor
    - role: user
    - role: vbox
      when: target is defined and target == "vbox"
